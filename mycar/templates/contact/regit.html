{% extends 'basic.html' %}
{% block content %}

 <div class="tm-call-to-action-box">

            <div class="tm-call-to-action-text">
            <h3 class="tm-call-to-action-title">
                고객 접촉내역 등록 및 관리
            </h3>
            <form action="{{ url_for('contact.create') }}" method="post" class="tm-call-to-action-form" >
                <input type="hidden" name="carid" value="{{ dpfcar_one.id }}" >
                <label>DPF번호:</label>
                <input type="text" name="carnumber" id="carnumber" class="tm-car-input" style="width:150px" value="{{ dpfcar_one.carnumber }}" disabled=""><br>
                <label>차량연식:</label>
                <input type="text" name="caryear" class="tm-car-input" style="width:100px" value="{{ dpfcar_one.caryear }}" disabled=""><br>
                <label>차량차종:</label>
                <input type="text" name="carkind" class="tm-car-input" style="width:100px" value="{{ dpfcar_one.carkind }}" disabled=""><br>
                <label>차량뒷번:</label>
                <input type="number" name="ownernum4" id="ownernum4" class="tm-car-input" style="width:100px" min="0000" max="9999" required="" value=""><br>
                <label>소유자명:</label>
                <input type="text" name="ownername" class="tm-car-input" style="width:150px" maxlength="30" required="" value="" ><br>
                <label>전화번호:</label>
                <input type="text" name="ownertel" class="tm-car-input" style="width:200px" maxlength="30" required="" value=""><br>
                <label>추가내용:</label>
                <textarea name="owneretc" class="tm-car-input" style="width:500px" rows="10"></textarea><br>

                <br>

                <button carnumber class="btn btn-primary" onclick="return createchk();">
                <strong>등록</strong>
                </button>
            </form>
            </div>
 </div>

{% endblock %}

{% block script %}
<script type='text/javascript'>
function createchk(){
    var num4 = document.getElementById("ownernum4").value;
    var num41 = "**"+num4.substr(2,2);
    var num42 = num4.substr(0,1)+"**"+ num4.substr(3,1);
    var num43 = num4.substr(0,2)+"**";

    var car4 = document.getElementById("carnumber").value.substr(-4);

    if (car4==num41 || car4==num42 || car4==num43){
        return confirm('변경한 내용을 저장하시겠습니까?');
    }else{
        alert("차량뒷 4자리 숫자를 확인해 주세요. DPF번호와 부합하지 않습니다.");
        return false;
    }
}
</script>
{% endblock %}
